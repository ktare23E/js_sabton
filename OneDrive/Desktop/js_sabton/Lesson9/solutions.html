<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="buttonClick()">9a</button>

    <br><br>
    <input type="text" class="state">
    <input type="submit">

    <p class="yourName"></p>
    <script>
        //9a and 9b
        let buttonElement = document.querySelector('button');
        function buttonClick(){
            if(buttonElement.innerHTML === '9a'){
                buttonElement.innerHTML = '9b done!';
            }else{
                buttonElement.innerHTML = '9a';
            }
        }


        // 9d
        let stateName = document.querySelector('input[type="text"]');
        let submitButton = document.querySelector('input[type="submit"]');
        let yourName = document.querySelector('.yourName');

        function flexName(){
            let stateName = document.querySelector('input[type="text"]').value;
            yourName.innerHTML = `Your name is: ${stateName}`;
        }

        submitButton.addEventListener('click', function(){
            flexName();
        });

        stateName.addEventListener('keydown',function(event){
            if(event.key === 'Enter'){
                flexName();
            }
        })
    </script>

</body>
</html>
