<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bato Bato Pick Function</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button class="rock">Rock</button>
    <button class="paper">Paper</button>
    <button class="scissors">Scissors</button>
    <br><br>
    <p>Win: <span class="win">0</span></p>
    <p>Lose: <span class="lose">0</span></p>
    <p>Draw: <span class="draw">0</span></p>
    <button class="reset">Reset</button>


    <script>
        let rock = document.querySelector('.rock');
        let paper = document.querySelector('.paper');
        let scissors = document.querySelector('.scissors');
        let winScore = document.querySelector('.win');
        let loseScore = document.querySelector('.lose');
        let drawScore = document.querySelector('.draw');
        let reset = document.querySelector('.reset');

        // let win = 0;
        // let lose = 0;
        // let draw = 0;

        let score = JSON.parse(localStorage.getItem('score')) || {
            win: 0,
            lose:0,
            draw:0
        };

        
        // let score  = continueScore;

        // if(continueScore === null){
        //     score = {
        //         win: 0,
        //         lose:0,
        //         draw:0
        //     }
        // }

        function pickComputerMove(){
            
            let computerMove = '';
            const randomNumber = Math.random();
            console.log(randomNumber);
            if(randomNumber >= 0 && randomNumber < 1/3){
                computerMove = 'rock';
            }else if(randomNumber >= 1/3 && randomNumber < 2/3){
                computerMove = 'paper';
            }else if(randomNumber >= 2/3 && randomNumber < 1){
                computerMove = 'scissors';
            }

            return computerMove;
        }

        function gameResult(pickSomething){
            const computerMove = pickComputerMove();
            let result = '';
            if(pickSomething === 'rock'){
                if(computerMove === 'rock'){
                result = 'draw';
                }else if(computerMove === 'paper'){
                    result = 'lose';
                }else{
                    result = 'win';
                }
            }else if(pickSomething === 'paper'){
                if(computerMove === 'paper'){
                result = 'draw';
                }else if(computerMove === 'scissors'){
                    result = 'lose';
                }else{
                    result = 'win';
                }
            }else{
                if(computerMove === 'scissors'){
                result = 'draw';
                }else if(computerMove === 'rock'){
                    result = 'lose';
                }else{
                    result = 'win';
                }
            }

            if(result === 'win'){
                score.win += 1;
                winScore.innerHTML = score.win;
            }else if (result === 'lose'){
                score.lose += 1;
                loseScore.innerHTML = score.lose;
            }else{
                score.draw += 1;
                drawScore.innerHTML = score.draw;
            }
            const gameScore = JSON.stringify(score);

            localStorage.setItem('score',gameScore);

            alert(`You picked ${pickSomething}.Computer pick ${computerMove} and its a ${result}!`);
        }
        
        rock.addEventListener('click', function(){
            gameResult('rock');
        });

        paper.addEventListener('click', function(){
            const computerMove = pickComputerMove();
            gameResult('paper');
        });

        scissors.addEventListener('click', function(){
            const computerMove = pickComputerMove();
            gameResult('scissors');
        });

        reset.addEventListener('click', function(){
            localStorage.removeItem('score');
            winScore.innerHTML = 0;
            loseScore.innerHTML = 0;
            drawScore.innerHTML = 0;
            location.reload();
        });

    </script>
</body>
</html>
