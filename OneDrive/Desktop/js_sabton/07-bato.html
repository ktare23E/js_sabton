<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bato Bato Pick Function</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button class="rock">Rock</button>
    <button class="paper">Paper</button>
    <button class="scissors">Scissors</button>
    <br><br>
    <p>Win: <span class="win">0</span></p>
    <p>Lose: <span class="lose">0</span></p>
    <p>Draw: <span class="draw">0</span></p>
    <button class="reset">Reset</button>


    <script>
        let rock = document.querySelector('.rock');
        let paper = document.querySelector('.paper');
        let scissors = document.querySelector('.scissors');
        let winScore = document.querySelector('.win');
        let loseScore = document.querySelector('.lose');
        let drawScore = document.querySelector('.draw');
        let reset = document.querySelector('.reset');

        let win = 0;
        let lose = 0;
        let draw = 0;

        function pickComputerMove(){
            
            let computerMove = '';
            const randomNumber = Math.random();
            console.log(randomNumber);
            if(randomNumber >= 0 && randomNumber < 1/3){
                computerMove = 'rock';
            }else if(randomNumber >= 1/3 && randomNumber < 2/3){
                computerMove = 'paper';
            }else if(randomNumber >= 2/3 && randomNumber < 1){
                computerMove = 'scissors';
            }

            return computerMove;
        }

        function gameResult(pickSomething){
            const computerMove = pickComputerMove();
            let result = '';
            if(pickSomething === 'rock'){
                if(computerMove === 'rock'){
                result = 'draw';
                draw += 1;
                drawScore.innerHTML = draw;
                }else if(computerMove === 'paper'){
                    result = 'lose';
                    lose += 1;
                    loseScore.innerHTML = lose;
                }else{
                    result = 'win';
                    win += 1;
                    winScore.innerHTML = win;
                }
            }else if(pickSomething === 'paper'){
                if(computerMove === 'paper'){
                result = 'draw';
                draw += 1;
                drawScore.innerHTML = draw;
                }else if(computerMove === 'scissors'){
                    result = 'lose';
                    lose += 1;
                    loseScore.innerHTML = lose;
                }else{
                    result = 'win';
                    win += 1;
                    winScore.innerHTML = win;
                }
            }else{
                if(computerMove === 'scissors'){
                result = 'draw';
                draw += 1;
                drawScore.innerHTML = draw;
                }else if(computerMove === 'rock'){
                    result = 'lose';
                    lose += 1;
                    loseScore.innerHTML = lose;
                }else{
                    result = 'win';
                    win += 1;
                    winScore.innerHTML = win;
                }
            }

            alert(`You picked ${pickSomething}.Computer pick ${computerMove} and its a ${result}!`);
        }
        
        rock.addEventListener('click', function(){
            gameResult('rock');
        });

        paper.addEventListener('click', function(){
            const computerMove = pickComputerMove();
            gameResult('paper');
        });

        scissors.addEventListener('click', function(){
            const computerMove = pickComputerMove();
            gameResult('scissors');
        });

        reset.addEventListener('click', function(){
            winScore.innerHTML = 0;
            loseScore.innerHTML = 0;
            drawScore.innerHTML = 0;
        });

    </script>
</body>
</html>
