<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bato Bato Pick Function</title>
    <link rel="stylesheet" href="assets/css/10-bato.css">
</head>

<body>


    <p class="gameName">Rock Paper Scissors</p>
    <button class="rock move-button"><img src="img/rock-emoji.png" class="move-icon" alt=""></button>
    <button class="paper move-button"><img src="img/paper-emoji.png" class="move-icon" alt=""></button>
    <button class="scissors move-button"><img src="img/scissors-emoji.png" class="move-icon" alt=""></button>
    <p class="gameResult"></p>
    <p class="gameInfo"></p>
    <div>
        <p style="display: inline-block;">Win: <span class="win">0</span></p>
        <p style="display: inline-block;">Lose: <span class="lose">0</span></p>
        <p style="display: inline-block;">Draw: <span class="draw">0</span></p>
    </div>
    <button class="reset">Reset</button>

    <script src="assets/js/10-bato.js"></script>
</body>

</html>
