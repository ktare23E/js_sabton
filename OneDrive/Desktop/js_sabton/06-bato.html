<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bato Bato Pick</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button class="rock">Rock</button>
    <button class="paper">Paper</button>
    <button class="scissors">Scissors</button>
    <br><br>
    <p>Win: <span class="win">0</span></p>
    <p>Lose: <span class="lose">0</span></p>
    <p>Draw: <span class="draw">0</span></p>
    <button class="reset">Reset</button>


    <script>
        let rock = document.querySelector('.rock');
        let paper = document.querySelector('.paper');
        let scissors = document.querySelector('.scissors');
        let winScore = document.querySelector('.win');
        let loseScore = document.querySelector('.lose');
        let drawScore = document.querySelector('.draw');
        let reset = document.querySelector('.reset');

        let computerMove = '';
        let win = 0;
        let lose = 0;
        let draw = 0;
        
        rock.addEventListener('click', function(){

            const randomNumber = Math.random();
            if(randomNumber >= 0 && randomNumber < 1/3){
                computerMove = 'rock';
            }else if(randomNumber >= 1/3 && randomNumber < 2/3){
                computerMove = 'paper';
            }else if(randomNumber >= 2/3 && randomNumber < 1){
                computerMove = 'scissors';
            }

            if(computerMove === 'rock'){
                alert(`You picked rock.Computer pick ${computerMove} and its a draw!`);
                draw += 1;
                drawScore.innerHTML = draw;
            }else if(computerMove === 'paper'){
                alert(`You picked rock.Computer pick ${computerMove}.You lose!`);
                lose += 1;
                loseScore.innerHTML = lose;
            }else{
                alert(`You picked rock.Computer pick ${computerMove}.You win!`);
                win += 1;
                winScore.innerHTML = win;
            }
        });

        paper.addEventListener('click', function(){
            const randomNumber = Math.random();
            if(randomNumber >= 0 && randomNumber < 1/3){
                computerMove = 'rock';
            }else if(randomNumber >= 1/3 && randomNumber < 2/3){
                computerMove = 'paper';
            }else if(randomNumber >= 2/3 && randomNumber < 1){
                computerMove = 'scissors';
            }

            if(computerMove === 'paper'){
                alert(`You picked paper.Computer pick ${computerMove} and its a draw!`);
                draw += 1;
                drawScore.innerHTML = draw;
            }else if(computerMove === 'scissors'){
                alert(`You picked paper.Computer pick ${computerMove}.You lose!`);
                lose += 1;
                loseScore.innerHTML = lose;
            }else{
                alert(`You picked paper.Computer pick ${computerMove}.You win!`);
                win += 1;
                winScore.innerHTML = win;
            }
        });

        scissors.addEventListener('click', function(){
            const randomNumber = Math.random();
            if(randomNumber >= 0 && randomNumber < 1/3){
                computerMove = 'rock';
            }else if(randomNumber >= 1/3 && randomNumber < 2/3){
                computerMove = 'paper';
            }else if(randomNumber >= 2/3 && randomNumber < 1){
                computerMove = 'scissors';
            }

            if(computerMove === 'scissors'){
                alert(`You picked scissors.Computer pick ${computerMove} and its a draw!`);
                draw += 1;
                drawScore.innerHTML = draw;
            }else if(computerMove === 'rock'){
                alert(`You picked scissors.Computer pick ${computerMove}.You lose!`);
                lose += 1;
                loseScore.innerHTML = lose;
            }else{
                alert(`You picked scissors.Computer pick ${computerMove}.You win!`);
                win += 1;
                winScore.innerHTML = win;
            }
        });

        reset.addEventListener('click', function(){
            winScore.innerHTML = 0;
            loseScore.innerHTML = 0;
            drawScore.innerHTML = 0;
        });

    </script>
</body>
</html>
